<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>index.html</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body> 
    <img src="./images/toolbar.png" alt="">
    <div class="content">
        <!-- 绿色卡片 -->
        <div class="card">

                </div>
                <div class="tool clearfix">
                    <a href="javascript:;"><span class="icon-edit"></span>&nbsp;&nbsp;编辑</a>
                    <a href="javascript:;"><span class="icon-share"></span>&nbsp;&nbsp;分享</a>
                </div>
            </div>
        </div>
        <!-- 紫色卡片 -->
        <div class="card">
            <div class="card-title">优惠券<span>2/3</span></div>
            <div class="card-content  curpon1">
                <div class="main">
                    <div class="main-title"><span>￥</span>5<span>（满0.00可用）</span></div>
                    <div class="main-title2">已领取/已使用：12/22 发行总数：1230</div>
                    <div class="main-title3"><span class="icon-time"></span> 14-11-12 至 14-11-12 <a href="javascript:;">正在进行</a></div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-content  curpon1">
                <div class="main">
                    <div class="main-title"><span>￥</span>200<span>（满0.00可用）</span></div>
                    <div class="main-title2">已领取/已使用：12/22 发行总数：1230</div>
                    <div class="main-title3"><span class="icon-time"></span> 14-11-12 至 14-11-12 <a href="javascript:;">正在进行</a></div>
                </div>
                <div class="tool clearfix">
                    <a href="javascript:;"><span class="icon-delete"></span>&nbsp;&nbsp;作废</a>
                    <a href="javascript:;"><span class="icon-preview"></span>&nbsp;&nbsp;预览</a>
                    <a href="javascript:;"><span class="icon-share"></span>&nbsp;&nbsp;分享</a>
                </div>
            </div>
        </div>
        <!-- 添加 -->
        <div class="add">
            <a href="javascript:;">
                <span class="icon-add"></span>
                <p>添加优惠券</p>
            </a>
        </div>
        <!-- 提示  -->
    <div class="tips">
        <p>提示：</p>
        <p>1、买家下单时只可选择其一（全场优惠或优惠券）</p>
        <p>2、优惠券一旦设置后不可修改</p>
    </div>
    </div>
</body>

</html>
